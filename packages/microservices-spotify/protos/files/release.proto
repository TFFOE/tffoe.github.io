syntax = "proto3";

message Release {

  message Artist {
    string name = 1;
    string url = 2;
  }

  message Photo {
    int32 width = 1;
    int32 height = 2;
    string url = 3;
  }

  string id = 1;
  string title = 2;
  string publication_date = 3;
  string description = 4;
  Artist artist = 5;
  Photo photo = 6;
}
